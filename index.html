<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <title>Expedia Stock and Peak Travel Times</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Script for axios -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> <!-- Script for CanvasJS -->
  <link type="text/css" href="/styles.css" rel="stylesheet"> <!-- good ole' homebrewed CSS -->
  <script type="text/javascript" src="init.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_title">Market Watch</h1>
    </header>
    <main class="main">
        <section class="main__formSection">
            <form class="main__formSection__formGroup" onsubmit="return false;" role="form" method="POST" action="/" target="trickster">
                <input class="main__formSection__formGroup-input" name="searchTerm" placeholder="Company Name" list="options"
                onkeydown="if (event.keyCode == 13) {IEXCalloutInput();}">
                    <datalist id="options" class="main__formSection__formGroup--input--datalist"></datalist>
                <button class="main__formSection__formGroup--submit" type="submit">Search</button>
            </form>
        </section>

        <section class="main__graph">


        </section>

        <section class="main__map">
        </section>

    </main>
    <footer class="footer">
        <aside class="footer__iex">“Data provided for free by <a href="https://iextrading.com/developer">IEX</a>. View <a href="https://iextrading.com/api-exhibit-a/">IEX’s Terms of Use.</a>”</aside>
    </footer>

    <iframe name="trickster" style="display: none;"></iframe>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAzXQkyEciXgnE4cSC6lLfUVCbPaNYHUI"></script> <!-- Script for Google Maps API-->
    <script src="/script.js"></script> <!-- good ole' homebrewed JS -->
    
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
